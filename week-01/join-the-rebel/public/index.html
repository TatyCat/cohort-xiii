<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join The Rebel</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1 class="fancy-header">Join the Rebellion!</h1>
    <h3 class="fancy-header">Fight the Empire!</h3>
    Join today because
    <ul>
      <li>The Empire is ...</li>
      <li>The Empire does ...</li>
      <li>The Rebels are ...</li>
    </ul>
    <section>
      <header>
        <span class="hero-text">Heros</span> of the Rebellion
        <p>The rebel will rise!</p>
      </header>
      <ul class="character-list">
        <li>
          <figure>
            <img
              class="hero-image luke-picture"
              src="/images/luke.png"
              alt="Luke Skywalker"
            />
            <figcaption class="fancy-header">
              Luke Skywalker, Jedi Knight
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img class="hero-image" src="/images/han.png" alt="Han Solo" />
            <figcaption>Han Solo, He shot first.</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img class="hero-image" src="/images/leia.jpg" alt="Leia Organa" />
            <figcaption>Leia Organa, Can fly in space?</figcaption>
          </figure>
        </li>
      </ul>
    </section>
    <section><header>Join to today!</header></section>
  </body>
</html>
